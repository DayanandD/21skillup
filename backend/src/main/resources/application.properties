# Application name
spring.application.name=backend

# Server port
server.port=8081

# ✅ PostgreSQL DB Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/21Dayslearn_db
spring.datasource.username=postgres
spring.datasource.password=Daya@2796
spring.datasource.driver-class-name=org.postgresql.Driver

# ✅ JPA + Hibernate settings
# spring.jpa.hibernate.ddl-auto=update          # or use `create` for dev reset
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


# ✅ Load schema/data.sql
spring.sql.init.mode=always
spring.datasource.initialization-mode=always  # backward compatibility


# ✅ Optional: Swagger/OpenAPI path config
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.paths-to-match=/api/**

springdoc.packages-to-scan=com.sqllearn.backend.controller